<foreach name="child_stream" item="item">
    <tr class="child_stream_{$item.parent} bg-green-active">
        <td>{$item.date}</td>
        <td>{$item.username}</td>
        <td>{$item.name}</td>
        <td>{$item.wechat}</td>
        <td>{$item.type_name}</td>
        <if condition="$type eq month">
            <td>{$item.pay_back}</td>
        </if>
        <td>{$item.purchase}</td>
        <td>{$item.expense}</td>
    </tr>
</foreach>
